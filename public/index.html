<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.scss" />
</head>
<body>
    <header>
        <div class="container">
            <a class="logo">
                <img src="./src/img/logo-symbol.svg" alt="Helpful Human" />
            </a>
            <div class="search-wrap">
                <input id="search" type="text" placeholder="Search" />
            </div>
        </div>
    </header>
    <div class="container content">
        <div id="sidebar" class="left">
            <button id="random">Random Color</button>
            <ul>
                <li class="color-category">Red</li>
                <li class="color-category">Orange</li>
                <li class="color-category">Yellow</li>
                <li class="color-category">Green</li>
                <li class="color-category">Blue</li>
                <li class="color-category">Purple</li>
                <li class="color-category">Brown</li>
                <li class="color-category">Gray</li>
            </ul>
            <div class="generator">
                <input type="number" id="generator-count" />
                <button id="generate-by-count">Generate!</button>
            </div>
        </div>
        <div class="right">
            <div id="main"></div>
            <ul id="pagination"></ul>
            <div id="active-window">
                <div class="active-color">
                    <div class="color"></div>
                    <div class="label"></div>
                </div>
                <div id="fake-swatches">

                </div>
            </div>
        </div>
    </div>
    <template id="swatch-template">
        <div class="swatch" data-hex="" data-id="">
            <div class="inner">
                <div class="color" style="background-color: #4A90E2"></div>
                <div class="label">#cffff1</div>
            </div>
        </div>
    </template>
    <script type="module" src="main.js"></script> 
</body>
</html>
